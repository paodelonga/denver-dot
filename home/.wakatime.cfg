[settings]
import_cfg = $WAKATIME_HOME/.wakatime-secrets.cfg

debug = false
offline = true
metrics = false

hostname = deb_bullseye

hide_file_names = true
hide_project_names = false
hide_branch_names = true
hide_project_folder = true

status_bar_enabled = true
status_bar_coding_activity = false
status_bar_hide_categories = false

guess_language = true

exclude =
  .*conf
  .*.cfg
  ^/tmp/
  ^/etc/
  ^/var/(?!www/).*
  COMMIT_EDITMSG$
  PULLREQ_EDITMSG$
  MERGE_MSG$
  TAG_EDITMSG$
include =
    .*

[internal]
cli_version = v1.90.0
cli_version_last_modified = Wed, 07 Feb 2024 09:51:11 GMT
